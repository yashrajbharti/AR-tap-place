<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="image-detection.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="image-aframe.js"></script>
  </head>
  <body>

    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" loading-screen="enabled: false">


      <a-assets>

    <a-asset-item id="ring" src="./ring/scene.gltf"></a-asset-item>


      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>


        <a-entity id="snapshot-target" mindar-image-target="targetIndex: 1 smoothCount: 0 smoothTolerance: 0.0001 smoothThreshold: 0">
          <a-plane id="faq" class="clickable" color="#fff" opacity="0.0" position="0 0 0" height="100" width="100"  rotation="0 0 0"></a-plane>


          <a-entity geometry="primitive: ring; radiusInner: 0.9; radiusOuter: 1" material="side: double; color:#f00" position="0.025 0.05 0" scale="0.03 0.03 0.03"></a-entity>

          <a-entity geometry="primitive: ring; radiusInner: 0.9; radiusOuter: 1" material="side: double; color:#00f" position="0.14 0.06 0" scale="0.03 0.03 0.03"></a-entity>

          </a-entity>






    </a-scene>
      <script type="text/javascript">

         // detect target found
        const snaptarget = document.querySelector('#snapshot-target');
        snaptarget.addEventListener("targetFound", event => {
        console.log("snap target found");
      //  document.getElementById("snap-button").click();
      //  document.getElementById("snap-button").style.visibility = "visible";
        });
        </script>

    <script src="tap-place.js" charset="utf-8"></script>
  </body>
</html>
